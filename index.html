<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toad</title>

    <script src="tictactoe.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Let's play tic tac toad!</h1>
    <p id="turn"></p>

    <div id="container"></div>

    <p id="warning"></p>

    <button id="reset">Reset game</button>

    <dialog id="dialog">
        <h2>New game</h2>
        
        <form method="dialog">
            <ul>
                <li>
                    <label for="title">Player 1 (toad) name:</label>
                    <input type="text" id="player1" name="player1" required />
                </li>
                <li>
                    <label for="author">Player 2 (frog) name:</label>
                    <input type="text" id="player2" name="player2" required />
                </li>
                <li>
                    <input type="submit" id="close" value="Start game!" />
                </li>
            </ul>
        </form>
    </dialog>

</body>
</html>
